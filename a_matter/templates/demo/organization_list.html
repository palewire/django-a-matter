{% extends "demo/index.html" %}

{% block title %}{{ angle|lower }} - {{ block.super }}{% endblock %}

{% block nav %}{{ block.super }} > <a href="{% url organization-list %}">{{ angle|title }}</a>{% endblock %}

{% block content %}

	<h3>{{ angle|title }}</h3>
	<ul>
		{% for obj in object_list %}
			<li><a href="{{ obj.get_absolute_url }}">{{ obj.name }}</li>
		{% endfor %}
	</ul>
{% endblock %}
